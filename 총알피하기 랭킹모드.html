<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÎÑ§Ïò® Îã∑Ï†Ä - Í∏ÄÎ°úÎ≤å Îû≠ÌÇπ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: white;
            user-select: none;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }

        .hud-text {
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        
        #shield-status {
            color: #00ffff;
            font-size: 1.2rem;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.2s;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        #menu-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 20;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s;
        }

        .hidden {
            opacity: 0 !important;
            pointer-events: none !important;
            display: none !important; 
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 0px;
            background: linear-gradient(to right, #00f260, #0575e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(5, 117, 230, 0.5);
            text-align: center;
        }

        p.sub-title {
            color: #ccc;
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: center;
        }

        #nickname-input {
            padding: 12px 20px;
            font-size: 1.2rem;
            border: 2px solid #00f260;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 30px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            width: 200px;
            outline: none;
            transition: box-shadow 0.3s;
        }

        #nickname-input:focus {
            box-shadow: 0 0 15px rgba(0, 242, 96, 0.5);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            background: transparent;
            color: #fff;
            border: 2px solid #00f260;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
            box-shadow: 0 0 15px rgba(0, 242, 96, 0.3);
            margin-top: 10px;
        }

        .btn:hover {
            background: #00f260;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 242, 96, 0.8);
            transform: scale(1.05);
        }

        .btn:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .score-big {
            font-size: 3rem;
            color: #fff;
            margin: 10px 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Îû≠ÌÇπ Ïä§ÌÉÄÏùº */
        .ranking-box {
            margin-top: 20px;
            background: rgba(0, 20, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00f260;
            width: 80%;
            max-width: 400px;
            text-align: center;
            max-height: 250px;
            overflow-y: auto;
        }

        .ranking-title {
            color: #00f260;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(0, 242, 96, 0.3);
            padding-bottom: 5px;
        }

        .ranking-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 1rem;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            color: #ccc;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .ranking-item span:first-child {
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 60%;
        }

        .rank-1 { color: #ffd700; font-weight: bold; text-shadow: 0 0 5px #ffd700; }
        .rank-2 { color: #c0c0c0; font-weight: bold; }
        .rank-3 { color: #cd7f32; font-weight: bold; }

        .loading-text {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .score-big { font-size: 2rem; }
            .ranking-box { width: 90%; }
        }
    </style>
</head>
<body>

    <!-- UI Î†àÏù¥Ïñ¥ -->
    <div id="ui-layer">
        <div class="hud-text">TIME: <span id="scoreDisplay">0.00</span>s</div>
        <div id="shield-status">SHIELD ACTIVE!</div>
    </div>

    <!-- ÏãúÏûë Î©îÎâ¥ -->
    <div id="menu-screen">
        <h1>NEON DODGER</h1>
        <p class="sub-title">Global Ranking Battle</p>
        
        <div class="input-group">
            <input type="text" id="nickname-input" placeholder="NICKNAME" maxlength="10">
        </div>

        <button class="btn" id="startBtn" disabled>CONNECTING...</button>
        
        <!-- Îû≠ÌÇπ Î∞ïÏä§ -->
        <div class="ranking-box">
            <div class="ranking-title">üèÜ TOP PLAYERS</div>
            <ul id="menu-ranking-list" class="ranking-list">
                <li class="loading-text">Loading rankings...</li>
            </ul>
        </div>
    </div>

    <!-- Í≤åÏûÑ Ïò§Î≤Ñ ÌôîÎ©¥ -->
    <div id="game-over-screen" class="hidden">
        <h1 style="color: #ff4b4b; -webkit-text-fill-color: #ff4b4b; background: none;">GAME OVER</h1>
        <div class="score-big">Í∏∞Î°ù: <span id="finalScore">0.00</span>s</div>
        <div id="upload-status" style="color: #888; margin-bottom: 10px;">Í∏∞Î°ù Ï†ÄÏû• Ï§ë...</div>
        <button class="btn" id="restartBtn">Îã§Ïãú ÌïòÍ∏∞</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration (Environment Variables)
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let currentUser = null;
        let currentNickname = "";

        // UI Elements
        const startBtn = document.getElementById('startBtn');
        const nicknameInput = document.getElementById('nickname-input');
        const rankingList = document.getElementById('menu-ranking-list');
        const uploadStatus = document.getElementById('upload-status');
        const restartBtn = document.getElementById('restartBtn');

        // --- Firebase Logic ---

        // 1. Authentication
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth failed:", error);
                startBtn.innerText = "AUTH ERROR";
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                startBtn.innerText = "GAME START";
                startBtn.disabled = false;
                fetchRankings(); // Load rankings when authenticated
            }
        });

        initAuth();

        // 2. Fetch Rankings (Rule 2: No complex queries)
        async function fetchRankings() {
            if (!currentUser) return;
            
            try {
                rankingList.innerHTML = '<li class="loading-text">Loading...</li>';
                
                // Fetch all documents (Rule 2: Simple collection query)
                const querySnapshot = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'scores'));
                
                let scores = [];
                querySnapshot.forEach((doc) => {
                    scores.push(doc.data());
                });

                // Sort in memory (Descending order by score/time)
                scores.sort((a, b) => b.score - a.score);

                // Take top 10
                const topScores = scores.slice(0, 10);

                // Render
                if (topScores.length === 0) {
                    rankingList.innerHTML = '<li class="loading-text">No records yet. Be the first!</li>';
                } else {
                    rankingList.innerHTML = topScores.map((s, i) => {
                        let rankClass = '';
                        if (i === 0) rankClass = 'rank-1';
                        else if (i === 1) rankClass = 'rank-2';
                        else if (i === 2) rankClass = 'rank-3';
                        
                        return `
                            <li class="ranking-item">
                                <span class="${rankClass}">${i + 1}. ${escapeHtml(s.name)}</span>
                                <span class="${rankClass}">${parseFloat(s.score).toFixed(2)}s</span>
                            </li>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error("Error fetching rankings:", error);
                rankingList.innerHTML = '<li class="loading-text" style="color:#ff4b4b">Failed to load rankings</li>';
            }
        }

        // 3. Save Score
        async function saveScore(score) {
            if (!currentUser || !currentNickname) return;
            
            uploadStatus.innerText = "Í∏∞Î°ù Ï†ÄÏû• Ï§ë...";
            uploadStatus.style.color = "#888";

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'scores'), {
                    userId: currentUser.uid,
                    name: currentNickname,
                    score: score,
                    timestamp: Date.now() // Use simple timestamp
                });
                uploadStatus.innerText = "Í∏∞Î°ù Ï†ÄÏû• ÏôÑÎ£å!";
                uploadStatus.style.color = "#00f260";
                fetchRankings(); // Refresh list for next time
            } catch (error) {
                console.error("Error saving score:", error);
                uploadStatus.innerText = "Í∏∞Î°ù Ï†ÄÏû• Ïã§Ìå®";
                uploadStatus.style.color = "#ff4b4b";
            }
        }

        // Helper: Prevent XSS
        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- Game Logic ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const shieldStatus = document.getElementById('shield-status');
        const finalScoreDisplay = document.getElementById('finalScore');
        const menuScreen = document.getElementById('menu-screen');
        const gameOverScreen = document.getElementById('game-over-screen');

        let animationId;
        let startTime;
        let elapsedTime = 0;
        let gameActive = false;
        let frames = 0;
        let difficultyMultiplier = 0;

        // Resize
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Input Handling
        const keys = { w: false, a: false, s: false, d: false, ArrowUp: false, ArrowLeft: false, ArrowDown: false, ArrowRight: false };
        window.addEventListener('keydown', (e) => { if(keys.hasOwnProperty(e.key)) keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { if(keys.hasOwnProperty(e.key)) keys[e.key] = false; });

        let touchX = null, touchY = null;
        window.addEventListener('touchstart', (e) => { touchX = e.touches[0].clientX; touchY = e.touches[0].clientY; }, {passive: false});
        window.addEventListener('touchmove', (e) => { e.preventDefault(); touchX = e.touches[0].clientX; touchY = e.touches[0].clientY; }, {passive: false});
        window.addEventListener('touchend', () => { touchX = null; touchY = null; });

        // Game Classes
        class Player {
            constructor() {
                this.radius = 15;
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.color = '#00f260';
                this.speed = 7;
                this.invincibleUntil = 0;
            }
            isInvincible() { return Date.now() < this.invincibleUntil; }
            activateShield() {
                this.invincibleUntil = Date.now() + 2000;
                shieldStatus.style.opacity = 1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.closePath();
                ctx.shadowBlur = 0;

                if (this.isInvincible()) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius + 10, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(0, 255, 255, ${Math.random() * 0.5 + 0.5})`;
                    ctx.lineWidth = 3;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ffff';
                    ctx.stroke();
                    ctx.closePath();
                    ctx.shadowBlur = 0;
                } else {
                    shieldStatus.style.opacity = 0;
                }
            }
            update() {
                let moveX = 0, moveY = 0;
                if (keys.w || keys.ArrowUp) moveY = -this.speed;
                if (keys.s || keys.ArrowDown) moveY = this.speed;
                if (keys.a || keys.ArrowLeft) moveX = -this.speed;
                if (keys.d || keys.ArrowRight) moveX = this.speed;

                if (touchX !== null && touchY !== null) {
                    const dx = touchX - this.x, dy = touchY - this.y;
                    if (Math.hypot(dx, dy) > 10) {
                        const angle = Math.atan2(dy, dx);
                        moveX = Math.cos(angle) * this.speed;
                        moveY = Math.sin(angle) * this.speed;
                    }
                }

                this.x += moveX; this.y += moveY;
                if (this.x - this.radius < 0) this.x = this.radius;
                if (this.x + this.radius > canvas.width) this.x = canvas.width - this.radius;
                if (this.y - this.radius < 0) this.y = this.radius;
                if (this.y + this.radius > canvas.height) this.y = canvas.height - this.radius;
                this.draw();
            }
        }

        class Enemy {
            constructor() {
                this.radius = Math.random() * (12 - 5) + 5;
                if (Math.random() < 0.5) {
                    this.x = Math.random() < 0.5 ? 0 - this.radius : canvas.width + this.radius;
                    this.y = Math.random() * canvas.height;
                } else {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() < 0.5 ? 0 - this.radius : canvas.height + this.radius;
                }
                this.color = `hsl(${Math.random() * 60 + 330}, 100%, 50%)`;
                const angle = Math.atan2(player.y - this.y, player.x - this.x);
                const baseSpeed = Math.random() * 3 + 3;
                const speedMultiplier = 1 + (difficultyMultiplier * 0.2);
                this.velocity = { x: Math.cos(angle) * baseSpeed * speedMultiplier, y: Math.sin(angle) * baseSpeed * speedMultiplier };
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.closePath();
                ctx.shadowBlur = 0;
            }
        }

        class ShieldItem {
            constructor() {
                this.radius = 12;
                this.x = Math.random() * (canvas.width - 40) + 20;
                this.y = Math.random() * (canvas.height - 40) + 20;
                this.color = '#00ffff';
                this.pulse = 0;
                this.createdAt = frames;
                this.lifeTime = 600;
            }
            update() {
                this.x += Math.sin(frames * 0.05) * 0.5;
                this.y += Math.cos(frames * 0.05) * 0.5;
                this.pulse += 0.1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15 + Math.sin(this.pulse) * 5;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x - 5, this.y); ctx.lineTo(this.x + 5, this.y);
                ctx.moveTo(this.x, this.y - 5); ctx.lineTo(this.x, this.y + 5);
                ctx.stroke();
                ctx.closePath();
                ctx.shadowBlur = 0;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.radius = Math.random() * 3;
                this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
                this.alpha = 1;
            }
            update() {
                this.velocity.x *= 0.96; this.velocity.y *= 0.96;
                this.x += this.velocity.x; this.y += this.velocity.y;
                this.alpha -= 0.02;
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        let player, enemies = [], particles = [], shields = [];

        function startGame() {
            // Check nickname
            const name = nicknameInput.value.trim();
            if (!name) {
                alert("ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
                return;
            }
            currentNickname = name;

            player = new Player();
            enemies = [];
            particles = [];
            shields = [];
            frames = 0;
            difficultyMultiplier = 0;
            gameActive = true;
            startTime = Date.now();
            scoreDisplay.innerText = "0.00";
            shieldStatus.style.opacity = 0;

            menuScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            animate();
        }

        function spawnEnemies() {
            let spawnRate = Math.max(5, 40 - (difficultyMultiplier * 3));
            if (frames % spawnRate === 0) {
                enemies.push(new Enemy());
                if (difficultyMultiplier >= 5 && Math.random() < 0.5) enemies.push(new Enemy());
                if (difficultyMultiplier >= 10 && Math.random() < 0.3) enemies.push(new Enemy());
            }
        }

        function spawnShield() {
            if (frames % 600 === 0 && Math.random() < 0.5) shields.push(new ShieldItem());
        }

        function animate() {
            if (!gameActive) return;
            animationId = requestAnimationFrame(animate);

            elapsedTime = (Date.now() - startTime) / 1000;
            scoreDisplay.innerText = elapsedTime.toFixed(2);

            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            player.update();

            shields.forEach((shield, index) => {
                shield.update();
                if (Math.hypot(player.x - shield.x, player.y - shield.y) < shield.radius + player.radius) {
                    player.activateShield();
                    shields.splice(index, 1);
                    for(let i=0; i<8; i++) particles.push(new Particle(shield.x, shield.y, '#00ffff'));
                } else if (frames - shield.createdAt > shield.lifeTime) shields.splice(index, 1);
            });

            particles.forEach((p, i) => {
                if (p.alpha <= 0) particles.splice(i, 1);
                else p.update();
            });

            enemies.forEach((enemy, index) => {
                enemy.update();
                if (Math.hypot(player.x - enemy.x, player.y - enemy.y) < enemy.radius + player.radius) {
                    if (!player.isInvincible()) endGame();
                }
                if (enemy.x < -100 || enemy.x > canvas.width + 100 || enemy.y < -100 || enemy.y > canvas.height + 100) {
                    setTimeout(() => enemies.splice(index, 1), 0);
                }
            });

            spawnEnemies();
            spawnShield();
            frames++;
            if (frames % 180 === 0) difficultyMultiplier++;
        }

        function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationId);

            for (let i = 0; i < 20; i++) particles.push(new Particle(player.x, player.y, player.color));
            
            const explosionLoop = setInterval(() => {
                ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    if(p.alpha <= 0) particles.splice(i, 1);
                    else p.update();
                });
                enemies.forEach(e => e.update()); // Keep enemies moving for visual effect
                if(particles.length === 0) clearInterval(explosionLoop);
            }, 16);

            finalScoreDisplay.innerText = elapsedTime.toFixed(2);
            saveScore(elapsedTime); // Save to Firebase

            setTimeout(() => {
                gameOverScreen.classList.remove('hidden');
            }, 500);
        }

        startBtn.addEventListener('click', startGame);
        
        // Reset Logic
        restartBtn.addEventListener('click', () => {
            menuScreen.classList.remove('hidden'); // Go back to menu to see updated rankings
            gameOverScreen.classList.add('hidden');
            fetchRankings(); // Update rankings
        });

    </script>
</body>
